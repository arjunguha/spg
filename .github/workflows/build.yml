name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install NPM dependencies
      run: npm install
      working-directory: ts
    - name: Build TypeScript
      run: npm run-script build
      working-directory: ts
    - name: Build Rust
      run: cargo build
      working-directory: rs
